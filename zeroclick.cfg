[include nitehawk.cfg]

[dockable_probe]
pin: nhk:gpio13
z_offset: 8.607500
x_offset: -20
y_offset: 13
sample_retract_dist: 5
approach_position: 20, 120
dock_position: 0, 120
detach_position: 0, 100
pre_attach_gcode:
    G90
    G0 Y100 F30000
    G0 X20 F30000
post_attach_gcode:
    G90
    G0 Y100 F30000
    G0 X20 F30000
check_open_attach: True
dock_retries: 2
attach_speed: 100.0
detach_speed: 100.0
travel_speed: 100.0

[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 20, 20
mesh_max: 100, 100
probe_count: 3, 3

[screws_tilt_adjust]
screw1: 60,13
screw1_name: front screw
screw2: 20,107
screw2_name: back left
screw3: 100,107
screw3_name: back right
speed: 100
horizontal_move_z: 10
screw_thread: CW-M3
use_probe_xy_offsets: True
